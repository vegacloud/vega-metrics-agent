apiVersion: v1
kind: Namespace
metadata:
  name: vegacloud
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vega-metrics-sa
  namespace: vegacloud
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-agents
rules:
  - apiGroups:
      - ""
      - "apps"
      - "batch"
      - "autoscaling"
      - "metrics.k8s.io"
    resources:
      - "namespaces"
      - "replicationcontrollers"
      - "services"
      - "nodes"
      - "nodes/metrics"
      - "pods"
      - "pods/metrics"
      - "jobs"
      - "cronjobs"
      - "persistentvolumes"
      - "persistentvolumeclaims"
      - "deployments"
      - "replicasets"
      - "daemonsets"
      - "statefulsets"
      - "horizontalpodautoscalers"
    verbs:
      - "get"
      - "watch"
      - "list"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metrics-agents
subjects:
  - kind: ServiceAccount
    name: vega-metrics-sa
    namespace: vegacloud
roleRef:
  kind: ClusterRole
  name: metrics-agents
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: metrics-agents
  namespace: vegacloud
rules:
  - apiGroups:
      - ""
    resources:
      - "pods"
      - "pods/log"
    verbs:
      - "get"
      - "list"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: metrics-agents
  namespace: vegacloud
subjects:
  - kind: ServiceAccount
    name: vega-metrics-sa
    namespace: vegacloud
roleRef:
  kind: Role
  name: metrics-agents
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: vega-metrics-agent-secret
  namespace: vegacloud
type: Opaque
stringData:
  VEGA_CLIENT_ID: "XXXXXXXXX"
  VEGA_CLIENT_SECRET: "XXXXXXXXX"
  VEGA_ORG_SLUG: "XXXXXXXXX"
  VEGA_CLUSTER_NAME: "xxxxxxxxx"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vega-metrics-agent
  namespace: vegacloud
  labels:
    app: vega-metrics-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vega-metrics-agent
  template:
    metadata:
      labels:
        app: vega-metrics-agent
    spec:
      serviceAccountName: vega-metrics-sa
      containers:
        - name: vega-metrics-agent
          image: vegacloud/vega-metrics-agent:latest
          imagePullPolicy: Always
          env:
            - name: VEGA_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: vega-metrics-agent-secret
                  key: VEGA_CLIENT_ID
            - name: VEGA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vega-metrics-agent-secret
                  key: VEGA_CLIENT_SECRET
            - name: VEGA_ORG_SLUG
              valueFrom:
                secretKeyRef:
                  name: vega-metrics-agent-secret
                  key: VEGA_ORG_SLUG
            - name: VEGA_CLUSTER_NAME
              valueFrom:
                secretKeyRef:
                  name: vega-metrics-agent-secret
                  key: VEGA_CLUSTER_NAME
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
